---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api-test-deployment
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
      - name: flask-api
        image: 20.81.250.94:8086/flask-app:v$DOCKER_BUILD_NUMBER
        ports:
          - containerPort: 5001

